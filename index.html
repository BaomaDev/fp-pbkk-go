<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Chapter</title>
</head>
<body>
    <h1>Upload Chapter</h1>
    <form action="http://localhost:8080/chapter" method="POST" enctype="multipart/form-data">
        <div>
            <label for="manga_id">Manga ID:</label>
            <input type="number" id="manga_id" name="manga_id" required>
        </div>
        <div>
            <label for="chapter_no">Chapter Number:</label>
            <input type="number" id="chapter_no" name="chapter_no" required>
        </div>
        <div>
            <label for="title">Chapter Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="pdf">Upload PDF:</label>
            <input type="file" id="pdf" name="pdf" accept=".pdf" required>
        </div>
        <div>
            <button type="submit">Upload Chapter</button>
        </div>
    </form>
    <div id="response"></div>
    <div id="pdfPreview"></div>

    <h2>Chapter PDF Preview:</h2>
    <embed src="https://drive.google.com/viewerng/
    viewer?embedded=true&url=http://example.com/the.pdf" width="500" height="375">
    <script>
        const form = document.querySelector('form');
        const responseDiv = document.querySelector('#response');
        const pdfPreview = document.querySelector('#pdfPreview');
        
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(form);
            const response = await fetch('http://localhost:8080/chapter', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            responseDiv.innerHTML = `
                <p>Status: ${result.status}</p>
                <p>Message: ${result.msg}</p>
            `;

            // If a PDF is uploaded, display it in the page
            if (result.status === "success" && result.pdf_path) {
                const pdfUrl = result.pdf_path; // The returned PDF file path
                pdfPreview.innerHTML = `
                    <h2>Chapter PDF Preview:</h2>
                    <embed src="${pdfUrl}" width="800" height="600" type="application/pdf">
                `;
            }
        });
    </script>
</body>
</html>
